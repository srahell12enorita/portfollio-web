<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            color: white;
            flex-direction: column;
        }

        #gameCanvas {
            background: black;
            margin-top: 20px;
        }

        #score, #startBtn, #restartBtn {
            display: none;
        }

        button {
            padding: 10px;
            background: lime;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: green;
        }

        h1 {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1 id="score">Score: 0</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <br>
    <button id="startBtn" onclick="startGame()">Start Game (Press Space)</button>
    <button id="restartBtn" onclick="restartGame()" style="display: none;">Restart Game</button>
    <script src="game.js"></script>
</body>
</html>
